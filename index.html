<!DOCTYPE html>
   <html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Responsive clip path card - Bedimcode</title>
   </head>
   <body>
      <section class="card">
         <img src="assets/img/img-bg.png" alt="imagem" class="card__bg">
         <div class="card__blur"></div>

         <div class="card__container container">
            <article class="card__article card-yellow">
               <img src="/assets/img/img-1.png" alt="imagem" class="card__img">
               <div class="card__shadow"></div>

               <div class="card__data">
                  <h2 class="card__name">JINX</h2>
                  <span class="card_profession">Frontend Developer</span>
               </div>

               <div class="card__clip">
                  <i class="ri-menu-4-line"></i>
               </div>
            </article>
            
            <article class="card__article card-green">
               <img src="/assets/img/img-2.png" alt="imagem" class="card__img">
               <div class="card__shadow"></div>

               <div class="card__data">
                  <h2 class="card__name">YAIK</h2>
                  <span class="card_profession">Web Designer</span>
               </div>

               <div class="card__clip">
                  <i class="ri-menu-4-line"></i>
               </div>
            </article>

            <article class="card__article card-pink">
               <img src="/assets/img/img-3.png" alt="imagem" class="card__img">
               <div class="card__shadow"></div>

               <div class="card__data">
                  <h2 class="card__name">XIMA</h2>
                  <span class="card_profession">Data Analytics</span>
               </div>

               <div class="card__clip">
                  <i class="ri-menu-4-line"></i>
               </div>
            </article>
         </div>
      </section>
   </body>
</html>
